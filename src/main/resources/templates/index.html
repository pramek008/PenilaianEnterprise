<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
    <title>Data KTP</title>
</head>
<body>
    <h2 class="p-3 container-fluid">Daftar Data</h2>
    <hr />
    <div class="container">
        <div>
            <a href="/create" class="btn btn-success">Tambah</a>
        </div>
        <br />
        <br />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Tanggal</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody th:each="data: ${data}">
            <td th:text="${data.id}" th:id="${data.id}"></td>
            <td th:text="${data.nama}" th:id="${data.nama}"></td>
            <td th:text="${#dates.format(data.tglLahir, 'dd-MM-yyyy')}"></td>
            <td>
                <img th:src="@{${'/img?id='+ data.id}}" alt="Photo" style="max-width: 200px; overflow:hidden;" >
            </td>
            <td>
                <a class="btn btn-secondary" th:href="@{/edit/{id}(id=${data.id})}">Edit</a>
                <a class="btn btn-danger" href="#" th:onclick="|hapusData('${data.id}')|">Delete</a>
                </tbody>
        </table>
    </div>
    <script>
        const hapusData = v => {
            const id = v
            if (confirm(`Yakin ingin menghapus data ${id}?`)) {
                location.href = `/delete/${id}`;
            }
        }
    </script>
</body>
</html>
