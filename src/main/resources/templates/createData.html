<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Create KTP</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3>Create Data</h3>
      <hr />
    </div>
    <div class="container">
      <form action="/newdata" method="POST" enctype="multipart/form-data">        
        <div class="mb-3">
          <label for="id">ID</label>
          <input type="text" name="id" id="id" class="form-control"  value="0" hidden=""/>
        </div>
          <div class="mb-3">
          <label for="id">NAMA</label>
          <input type="text" name="nama" id="id" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="tanggal">Tanggal Lahir</label>
          <input type="date" name="tglLahir" id="tanggal" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="id">Foto ( Maksimal 64kb )</label>
          <input
            type="file"
            accept="image/*"
            name="foto"
            id="foto"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-4">Add</button>
      </form>
    </div>
  </body>
</html>
